<!DOCTYPE html>
<head>
	<!--Стили-->
	<link rel="stylesheet" href="demo/libs/maplibre-gl.css" />
	<!-- <link rel="stylesheet" href="demo/libs/leaflet.css" />
	<link rel="stylesheet" href="demo/libs/ol.css" /> -->
	<link rel="stylesheet" href="demo/style.css" />
	<!--Скрипты-->
	<script src="demo/libs/maplibre-gl.js"></script>
	<!-- <script src="demo/libs/leaflet.js"></script>
	<script src="demo/libs/ol.js"></script> -->
	<!--Плагин MapLibre GL для Leaflet-->
	<!-- <script src="demo/libs/leaflet-maplibre-gl.js"></script> -->
	<!--Плагин отображения стилей MapLibre Style Spec для OpenLayers-->
	<!-- <script src="demo/libs/olms.js"></script> -->
	<title>Familio Maps Demo Client</title>
</head>
<body>
	<div class="container">
		<div class="map-container">
			<h1>Properties</h1>
			<div id="properties">
				<div class="row">
					<label for="styles">Style:</label>
					<select name="styles" id="styleSelect">
						<option value="light" selected>light</option>
						<option value="dark">dark</option>
						<option value="data-view-light">data-view-light</option>
						<option value="data-view-dark">data-view-dark</option>
					</select>
				</div>
				<div class="row">
					<label for="zoom">Zoom:</label>
					<span id="zoom">15</span>
				</div>
				<div class="row">
					<label for="latitude">Latitude:</label>
					<span id="latitude">56.83842</span>
				</div>
				<div class="row">
					<label for="longitude">Longitude:</label>
					<span id="longitude">60.60312</span>
				</div>
			</div>
		</div>
		<div class="map-container">
			<h1>MapLibre GL JS</h1>
			<div id="maplibre-gl-map" class="map"></div>
		</div>
		<div class="map-container">
			<h1>Leaflet</h1>
			<div id="leaflet-map" class="map"></div>
		</div>
		<div class="map-container">
			<h1>OpenLayers</h1>
			<div id="openlayers-map" class="map"></div>
		</div>
	</div>
	<script src="demo/index.js"></script>
	<script src="demo/maplibre-gl.js"></script>
	<!-- <script src="demo/leaflet.js"></script>
	<script src="demo/openlayers.js"></script> -->
</body>
</html>
