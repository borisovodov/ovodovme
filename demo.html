<!DOCTYPE html>

<head>
	<!--Стили-->
	<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css">
	<link rel="stylesheet" href="style.css" />
	<!--Скрипты-->
	<script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
	<!--Плагин MapLibre GL для Leaflet-->
	<script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.22/leaflet-maplibre-gl.js"></script>
	<!--Плагин отображения стилей MapLibre Style Spec для OpenLayers-->
	<script src="https://unpkg.com/ol-mapbox-style@12.5.0/dist/olms.js"></script>
	<title>Familio Maps Demo Client</title>
</head>

<body>
	<div class="container">
		<div class="map-container">
			<h1>Properties</h1>
			<div id="properties">
				<div class="row">
					<label for="styles">Style:</label>
					<select name="styles" id="styleSelect">
						<option value="light" selected>light</option>
						<option value="dark">dark</option>
						<option value="data-view-light">data-view-light</option>
						<option value="data-view-dark">data-view-dark</option>
					</select>
				</div>
				<div class="row">
					<label for="zoom">Zoom:</label>
					<span id="zoom">15</span>
				</div>
				<div class="row">
					<label for="latitude">Latitude:</label>
					<span id="latitude">56.83842</span>
				</div>
				<div class="row">
					<label for="longitude">Longitude:</label>
					<span id="longitude">60.60312</span>
				</div>
			</div>
		</div>
		<div class="map-container">
			<h1>MapLibre GL JS</h1>
			<div id="maplibre-gl-map" class="map"></div>
		</div>
		<div class="map-container">
			<h1>Leaflet</h1>
			<div id="leaflet-map" class="map"></div>
		</div>
		<div class="map-container">
			<h1>OpenLayers</h1>
			<div id="openlayers-map" class="map"></div>
		</div>
	</div>
	<script src="index.js"></script>
	<script src="maplibre-gl.js"></script>
	<script src="leaflet.js"></script>
	<script src="openlayers.js"></script>
</body>

</html>
